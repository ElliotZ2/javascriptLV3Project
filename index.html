<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body onload="initialize();">
    <h1 id="header">One on One Fighter: Birds Battler</h1>
    <div id="fighterswrapper">
        <div id="fighter1wrapper" class="fighterwrapper">
            <p id="fighter1nametag">Player: </p>
            <p id="fighter1fatiguetext">Fatigue: </p>
            <div id="fighter1healthwrapper" class="healthwrapper">
                <div id="fighter1health" class="health"></div>
            </div>
            <img id="fighter1">
        </div>
        <div id="fighter2wrapper" class="fighterwrapper">
            <p id="fighter2nametag">Computer: </p>
            <p id="fighter2fatiguetext">Fatigue: </p>
            <div id="fighter2healthwrapper" class="healthwrapper">
                <div id="fighter2health" class="health"></div>
            </div>
            <img id="fighter2">
        </div>
    </div>
    <div id="textwrapper">
        <p id="battletext"></p>
    </div>
    <div id="optionswrapper">
        <button class="optionbutton" onclick="playerAttack();">Attack</button>
        <button class="optionbutton" onclick="playerDefend();">Defend</button>
        <button id="finisherbutton" class="optionbutton" onclick="playerFinisher();">Finisher</button>
    </div>
    <div id="logwrapper">

    </div>
</body>
</html>
